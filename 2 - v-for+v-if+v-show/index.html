<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Course Goals</h1>
    </header>
    <section id="user-items">
      <h2>My Vue list</h2>
      <input type="text" v-model = "enteredItemValue"/>
      <button @click="addItem">Add item</button>
      <p v-if = "items.length === 0">No items have been added yet - please start adding some!</p>
      <p v-else-if ="items.length === 1"> one item have been added</p>
      <p v-else>items have been added</p>
      <ul>                             <!--  обычно тут айди -->
        <li v-for ="(item, i) in items"  @click = "removeItem(i)">
          <p>{{item}} - {{i}}</p>
          <input type="text" @click.stop>
        </li>
      </ul>
      <!-- <ul>         
        <li v-for ="(value, key, index) in {name: 'Egor', age: 31}">{{key+" : "+value}}</li>
      </ul> -->
      <!-- <ul>         
        <li v-for ="number in 10">{{number}}</li>
      </ul> -->
    </section>
  </body>
</html>
